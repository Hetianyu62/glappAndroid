<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>风险筛查记录</title>
    <!-- 引入公共的css和js文件 -->
    <script src="static/js/common/Common.js"></script>
    <script
      src="static/js/common/commonCss.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script
      src="static/js/common/commonJS.js"
      type="text/javascript"
      charset="utf-8"
    ></script>   
  </head>
  <body class="bg-ccc">
    <nav class="p_nav">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" onclick="backLeft()">
            <span class="glyphicon glyphicon-menu-left"></span>
          </a>
          <h3 class="nav_title">风险筛查</h3>
        </div>
      </div>
    </nav>
    <div class="container top46">
      <div class="row">
        <div class="col-xs-12 top10" id="p_risk_result" >
          <div class="panel panel-default">
            <div class="panel-heading"aria-expanded="false">
              一分钟风险测试:<span id="p_examine1Val"></span>
              <button type="button" class="btn btn-primary pull-right btn-xs p_riskTest_add p_riskTest_examine1Add" onclick="addRiskTest(this,'1')" >开始测试</button>
              <!-- <button type="button" class="btn btn-success pull-right btn-xs p_riskTest_update p_riskTest_examine1Update" onclick="riskTest(this,'1')" style="display:none;">开始测试</button> -->
            </div>
            <div class="panel-body p_result" id="p_riskTest_result">
              <input type="hidden" name="charCode" id="p_charCode">
              <input type="hidden" id="p_oneResult">
              <form id="oneForm">
                <input type="hidden" name="examine1" id="p_form_examine1">
                <input type="hidden" name="examine1Value" id="p_form_examine1_value">
              </form>
              <div id="p_riskTest_Tip0" style="display:none;"><font color="red">您好！测试结果显示，您存在以下情况：</font></div>
              <ul id="p_riskTest_result_list">
                
              </ul>
              <div id="p_riskTest_Tip1" style="display:none;"><font color="red">以上情况表明您具有经临床研究实证的风险因子，而它们可能导致骨质疏松症及骨折，但这并不代表您已罹患骨质疏松症，请把这个风险评估的结果告知您的医师，以明确是否需要进一步测试、检查或治疗</font></div>
              <p></p>
            </div>
          </div>
          
          <div class="panel panel-default">
            <div class="panel-heading">
              超声骨测量（QUS）:<span id="p_examine2Val"></span>
              <button type="button" class="btn btn-primary pull-right btn-xs p_riskTest_add p_riskTest_examine2Add" onclick="addRiskTest(this,'2')" >开始测试</button>
              <!-- <button type="button" class="btn btn-success pull-right btn-xs p_riskTest_update p_riskTest_examine2Update" onclick="riskTest(this,'2')" style="display:none;">开始测试</button> -->

            </div>
            <div class="panel-body p_result" id="p_boneTest_result">
              <input type="hidden" id="p_qusResult">
              <form id="qusForm">
                <input type="hidden" name="examine2" id="p_form_examine2">
                <input type="hidden" name="examine2Val" id="p_form_examine2Val">
                <input type="hidden" name="examine2Check"   id="p_form_examine2_check">
                <input type="hidden" name="examine2Region"  id="p_form_examine2_region">
                <input type="hidden" name="examine2ValueL1" id="p_form_examine2_value_l1">
                <input type="hidden" name="examine2ValueL2" id="p_form_examine2_value_l2">
                <input type="hidden" name="examine2ValueL3" id="p_form_examine2_value_l3">
                <input type="hidden" name="examine2ValueR1" id="p_form_examine2_value_r1">
                <input type="hidden" name="examine2ValueR2" id="p_form_examine2_value_r2">
                <input type="hidden" name="examine2ValueR3" id="p_form_examine2_value_r3">
              </form>
              <table class="table table-bordered" style="display: none;">
                <tbody>
              <!-- <tr>
                <td>是否已查</td>
                <td colspan="3">是</td>
              </tr> -->
              <tr>
                <td>测量部位</td>
                <td id="p_examine2_check" class="p_tdVal"></td>
                <td>检查部位</td>
                <td id="p_examine2_region" class="p_tdVal"></td>
              </tr>
              <tr>
                <td>Region</td>
                <td>SOS(m/sec)</td>
                <td>T-score</td>
                <td>Z-score</td>
              </tr>
              <tr class="left">
                <td>Left</td>
                <td class="p_tdVal" id="p_examine2_value_l1"></td>
                <td class="p_tdVal" id="p_examine2_value_l2"></td>
                <td class="p_tdVal" id="p_examine2_value_l3"></td>
              </tr>
              <tr class="right">
                  <td>right</td>
                  <td class="p_tdVal" id="p_examine2_value_r1"></td>
                  <td class="p_tdVal" id="p_examine2_value_r2"></td>
                  <td class="p_tdVal" id="p_examine2_value_r3"></td>
                </tr>
            </tbody>
          </table>
          <p></p>
            </div>
          </div>
          <div class="panel panel-default" id="p_ostaBox">
            <div class="panel-heading">
亚洲人骨质疏松自我筛查（OSTA）<span id="p_examine3_result"></span>
              <!-- <select name="menopauseStatus" id="p_menopauseStatus" onchange="mStatusChange(this)" class="form-control" style="display: inline-block;width: auto;padding: 0px 10px;height: 26px;">
                <option value="0">请选择</option>
                <option value="1">是</option>
                <option value="2">否</option>
              </select> -->
              <button type="button" class="btn btn-primary pull-right btn-xs p_riskTest_add flag_btn p_riskTest_examine3Add" onclick="addRiskTest(this,'3')" >开始测试</button>
              <!-- <button type="button" class="btn btn-success pull-right btn-xs p_riskTest_update p_riskTest_examine3Update flag_btn" id="p_osta_btn" onclick="riskTest(this,'3')" style="display:none;">开始测试</button> -->
            </div>
            <div class="panel-body p_result" id="p_selfTest_result">
                <input type="hidden" id="p_oataResult">
                <form id="ostaForm">
                  <input type="hidden" name="examine3Age" id="p_form_examine3_age">
                  <input type="hidden" name="examine3Weight" id="p_form_examine3_weight">
                  <input type="hidden" name="examine3" id="p_form_examine3">
                </form>
                <table class="table table-bordered" style="display:none;">
                  <tbody>
                    <tr>
                      <td>年龄（岁）</td>
                      <td class="p_tdVal" id="p_age"></td>
                      <td>体重（公斤）</td>
                      <td class="p_tdVal" id="p_examine3_weight"></td>
                      
                    </tr>
                    <tr>
                      <td>筛查结果</td>
                      <td colspan="3" class="p_tdVal" id="p_examine3"></td>
                    </tr>
                  </tbody>
                </table>
                <p></p>
              <div>
              </div>
            </div>
          </div>
          <div class="panel panel-default" id="p_doctor_box">
            <div class="panel-heading">
              <h3 class="panel-title">其他信息</h3>
            </div>
            <div class="panel-body p_result" id="p_doctor_result">
               <table class="table table-bordered">
                    <tbody>
                      <tr>
                        <td>筛查医生</td>
                        <td class="p_tdVal" id="p_hrealname"></td>
                        <td>筛查日期</td>
                        <td class="p_tdVal" id="p_createTime"></td>
                      </tr>
                    </tbody>
                  </table>                    
            </div>
          </div>
          <div class="btn-submit-group">
              <button class="btn btn-success" type="button" id="riskSubmit" onclick="submitUpdate()" >立即提交</button>
              </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
<script src="static/js/controller/p_riskForm.js"></script>
<script src="static/js/plugins/xback.js"></script>
<script src="static/js/common/back.js"></script>
